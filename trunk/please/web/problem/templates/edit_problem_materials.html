<form action="{% url "problem.views.materials.edit" id=edit_dict.problem_id %}" method="post">{% csrf_token %}
    {% for field in edit_dict.form %} 
        <p>{{ field.label_tag }}:<br />
        {{ field }}</p>
    {% endfor %}
	<input type="submit" value="Submit" />
</form>

<form action="{% url "gen_statement" id=edit_dict.problem_id %}" enctype="multipart/form-data" method="POST">{% csrf_token %}
    <input type="submit" value="Generate statement" />
</form>
