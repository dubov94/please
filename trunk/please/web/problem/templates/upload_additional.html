{% if uploaded_files %}
    <ul>
    {% for file in uploaded_files %}
        <li>{{ file }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form action="{% url "additional_upload" id=problem_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ additional_upload_form.as_p }}
    <input type="submit" value="Submit" />
</form>
