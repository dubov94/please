<table border="0" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Tags</th>
        <th>Materials</th>
        <th>Todo</th>
    <tr>
    {% for problem in problems %}
        <tr>
            <td>{{problem.id}}</td>
            <td>{{problem.name}}</td>
            <td>{% for tag in problem.tags.all %}
                {{tag.name}}
                {% endfor %}
            </td>
            <td>
                <a href="{% url 'problem.views.materials.edit' id=problem.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'problem.views.todo.show' id=problem.id %}">Show</a>
            </td>
        </tr>
    {% endfor %}
</table>
