{% extends 'problems/base.html' %}

{% block main %}
<div class="content-title">Add existing problem</div>
<div class="content-subtitle"></div>
<div class="content">
    {% if add_problem.is_error %}
    <div class="alert alert-error">
        <a href="#" class="close" data-dismiss="alert">Ã—</a>
        <h5>No problem found</h5>
    </div>
    {% endif %}
    <form action="{% url 'problem.views.problems.add' %}" method="POST">
        {% csrf_token %}
        <div>
            {% for field in add_problem.form %}
                <div class="control-group{% if field.errors %} error{% endif %}">
                    {{ field.label_tag }}
                    <div class="controls">
                        {{ field }}
                        <div class="help-inline">
                            {{ field.errors }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div>
            <input class="btn" type="submit" name="save" value="Add" />
        </div>
    </form>
</div>
{% endblock %}
