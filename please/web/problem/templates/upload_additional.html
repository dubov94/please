<ul>
{% for file in additional_upload.files %}
    <li>{{ file }}</li>
{% endfor %}
</ul>

<form action="{% url "additional_upload" id=additional_upload.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ additional_upload.form.as_p }}
    <input type="submit" value="Upload" />
</form>
