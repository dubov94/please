<form action="{% url "build-all" problem.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-small" type="submit" name="build">
        <i class="icon-thumbs-up"></i>
        Build all
    </button>
    <button class="btn btn-small" type="submit" name="clean">
        <i class="icon-trash"></i>
        Clean
    </button>
</form>
