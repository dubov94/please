<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/common.css" />
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <title>Please — {% block title %}:){% endblock %}</title>
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Please</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/problems/">Problems</a></li>
                        <li><a href="#">Contests</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li>
                            <a href="#"><i class="icon-cog"></i> Settings</a>
                        </li>
                        <li>
                            <a href="{% url 'problem.views.problem.statements' id=problem.id %}"><i class="icon-file"></i> Statements</a>
                        </li>
                        <li>
                            <a href="{% url 'problem.views.problem.tests' id=problem.id %}"><i class="icon-list"></i> Tests</a>
                        </li>
                        <li>
                            <a href="#"><i class="icon-ok-sign"></i> Solutions</a>
                        </li>
                    </ul>
                </div>
                <div class="todo well">
                    {% include 'todo.html' %}
                </div>
            </div>
            <div class="span10">
                <div class="problem-name">Problem «{{ problem.name }}»</div>
                <div class="problem-path">{{ problem.path }}</div>
                {% if error %}
                <div class="alert alert-error">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <h4>Error</h4>
                    {{ error }}
                </div>
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <hr />
        <footer class="row-fluid">
            <div class="offset2">
                <a href="http://code.google.com/p/please/">Please</a> © Параллель «P» <a href="http://lksh.ru">ЛКШ</a>, 2012.
            </div>
        </footer>
    </div>
</body>
</html>
